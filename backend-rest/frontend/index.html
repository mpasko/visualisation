<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>webAQ21</title>
<script type="text/javascript" src="lib/MathJax/MathJax.js?config=TeX-AMS-MML_SVG-full"></script>
<script src="lib/jquery/jquery-1.10.2.js"></script>
<script src="lib/toastr/toastr.js"></script>
<script src="lib/dojo/dojo/dojo.js" data-dojo-config="'async':true"></script>
<script src="lib/d3/d3.v3.min.js"></script>
<link href="lib/toastr/toastr.css" rel="stylesheet"/>
<link href="themes/claro/document.css" rel="stylesheet"/>
<link href="themes/claro/claro.css" rel="stylesheet"/>
<link href="app.css" rel="stylesheet"/>
<script src="lib/dojo/main.js"></script>
</head>
<body class="claro">
    <script type="dojo/require">
        attributesPane : "customPanes/attributesPane",
        dataPane : "customPanes/dataPane",
        configurationPane : "customPanes/configurationPane",
        visualisationPane : "customPanes/visualisationPane",
        registry : "dijit/registry"
    </script>
    <div data-dojo-id="eventsStore" data-dojo-type="dojo/store/Memory"></div>
    <div data-dojo-id="attributesStore" data-dojo-type="dojo/store/Memory"></div>
    <div data-dojo-id="parametersStore" data-dojo-type="dojo/store/Memory"></div>
    <div data-dojo-id="statisticsStore" data-dojo-type="dojo/store/Memory"></div>
    <div data-dojo-id="domainsStore" data-dojo-type="dojo/store/Memory"></div>
    <div data-dojo-id="runsStore" data-dojo-type="dojo/store/Memory"></div>
    
    <div data-dojo-type="dijit/layout/BorderContainer"  design="headline" gutters="true" style="width: 100%; height: 100%;">
        <div data-dojo-type="dijit/layout/ContentPane"  region="center" splitter="false" style="width: 40%;">
            <div data-dojo-type="dijit/layout/TabContainer" id="tabs" tabstrip="false" persist="false" controllerwidget="dijit.layout.TabController" 
                style="width: 100%; height: 100%;" tabposition="left">
                <div data-dojo-type="dijit/layout/ContentPane" title="Attributes" extractcontent="false" preventcache="false" 
                    id="attributesPane" preload="true" refreshonshow="false" selected="true" dolayout="false" href="layout/attributesPane.html">
                    <script type="dojo/on" event="DownloadEnd"> 
        	        attributesPane.setup();
                    </script> 
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" title="Data" extractcontent="false" preventcache="false" 
                    id="dataPane" preload="true" refreshonshow="false" selected="true" dolayout="false" href="layout/dataPane.html">
                    <script type="dojo/on" event="DownloadEnd"> 
        	        dataPane.setup();
                    </script> 
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" title="Configuration" extractcontent="false" preventcache="false"  
                    id="configurationPane" preload="true" refreshonshow="false" dolayout="false" href="layout/configurationPane.html">
                    <script type="dojo/on" event="DownloadEnd"> 
        	        configurationPane.setup();
                    </script> 
                </div>
                <div data-dojo-type="dijit/layout/ContentPane"  title="Output" extractcontent="false" preventcache="false" 
                    id="visualisationPane" preload="true" refreshonshow="false" dolayout="false" href="layout/visualizationPane.html">
                    <script type="dojo/on" event="DownloadEnd"> 
        	        visualisationPane.setup();
                    </script> 
                </div>
                <div data-dojo-type="dijit/layout/ContentPane" title="Help" extractcontent="false" preventcache="false" 
                    preload="true" refreshonshow="false" dolayout="false" href="layout/helpPane.html">
                </div>
            </div>
        </div>
    </div>
</body>
<input style="display : none;" type="file" id="load_files" name="files[]" multiple />
<div id="splash_agh" style="position:absolute;left:0px;top:0px;width:100%;height:100%;background-color:white;background-image:url(images/agh.jpg);background-repeat:no-repeat;background-position: 50% 50%;"></div>
<div id="splash_aq21" style="position:absolute;left:0px;top:0px;width:100%;height:100%;background-color:white;background-image:url(images/AqAnimatedWhite.gif);background-repeat:no-repeat;background-position: 50% 50%;"></div>
</html>
