<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>webAQ21</title>
<script src="lib/dojo/dojo/dojo.js" data-dojo-config="'parseOnLoad':true,'async':true"></script>
<script src="lib/d3/d3.v3.min.js"></script>
<style>@import url("themes/claro/document.css");</style>
<style>@import url("themes/claro/claro.css");</style>
<style>@import url("app.css");</style>
<script src="lib/dojo/main.js"></script>
</head>
<body class="claro">
	<div id="lololo" data-dojo-id="eventsStore" data-dojo-type="dojo/store/Memory"></div>
	<div data-dojo-id="attributesStore" data-dojo-type="dojo/store/Memory"></div>
	<div data-dojo-id="parametersStore" data-dojo-type="dojo/store/Memory"></div>
	<div data-dojo-id="statisticsStore" data-dojo-type="dojo/store/Memory"></div>
    <div data-dojo-id="domainsStore" data-dojo-type="dojo/store/Memory"></div>
	<div data-dojo-id="runsStore" data-dojo-type="dojo/store/Memory"></div>
	<div data-dojo-type="dijit/layout/BorderContainer" design="headline" gutters="true" style="width: 100%; height: 100%;">
		<div data-dojo-type="dijit/layout/ContentPane" extractcontent="false" preventcache="false" preload="false" 
			refreshonshow="false" region="center" splitter="false" dolayout="false" style="width: 40%;">
			<span data-dojo-type="dijit/layout/TabContainer" tabstrip="false" persist="false" controllerwidget="dijit.layout.TabController" 
				style="width: 100%; height: 100%;" tabposition="left">
				<div data-dojo-type="dijit/layout/ContentPane" title="Data and attributes" extractcontent="false" preventcache="false" 
					id="dataPane" preload="true" refreshonshow="false" selected="true" dolayout="false" href="layout/dataPane.html">
				</div>
				<div data-dojo-type="dijit/layout/ContentPane" title="Run and test configuration" extractcontent="false" preventcache="false"  
					id="configurationPane" preload="true" refreshonshow="false" dolayout="false" href="layout/configurationPane.html">	
				</div>
				<div data-dojo-type="dijit/layout/ContentPane" title="Visualize" extractcontent="false" preventcache="false" 
					preload="true" refreshonshow="false" dolayout="false" href="layout/visualizationPane.html">
				</div>
				<div data-dojo-type="dijit/layout/ContentPane" title="Help" extractcontent="false" preventcache="false" 
					preload="true" refreshonshow="false" dolayout="false" href="layout/helpPane.html">
				</div>
			</span>
		</div>
	</div>
</body>
<input type="file" id="load_files" name="files[]" multiple />
<div id="splash_agh" style="position:absolute;left:0px;top:0px;width:100%;height:100%;background-color:white;background-image:url(images/agh.jpg);background-repeat:no-repeat;background-position: 50% 50%;"></div>
<div id="splash_aq21" style="position:absolute;left:0px;top:0px;width:100%;height:100%;background-color:white;background-image:url(images/AqAnimatedWhite.gif);background-repeat:no-repeat;background-position: 50% 50%;"></div>
</html>
