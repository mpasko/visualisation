<html>

<body>
<div data-dojo-type="dijit/layout/BorderContainer" design="headline" gutters="true" style="width: 100%; height: 100%;">	
	<div id="data_sources" data-dojo-type="dijit/Toolbar" region="top">
		<div data-dojo-type="dijit/form/Button" id="open_file" data-dojo-props="">Open from file...
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
		        /*global define window*/
                /*global define console*/
		        window.require(["dojo/dom"], function(dom){ dom.byId("load_files").click(); });
		    </script>
		</div>
		
		<div data-dojo-type="dijit/form/Button" id="open_url" data-dojo-props="">Open from URL...
			<script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
		        window.require(["dojo/dom"], function(dom){ alert("Not implemented yet!"); });
		    </script>
		</div>
	</div>

      <span data-dojo-type="dijit/layout/TabContainer" tabstrip="false" persist="false" controllerwidget="dijit.layout.TabController" 
        style="width: 50%;"  tabposition="bottom" region="left">   
         <div data-dojo-type="dijit/layout/ContentPane"  title="Attributes">
            <div id="attributesGrid" style="height : 100%;"></div>
         </div>
         <div data-dojo-type="dijit/layout/ContentPane"  title="Domains">
            <div id="domainsGrid" style="height : 100%;"></div>
         </div>
     </span>

     <div data-dojo-type="dijit/layout/ContentPane" style="width: 50%;"  region="center">
        <div id="statisticsGrid" style="height : 100%;"></div>
     </div>

    <div data-dojo-type="dijit/layout/ContentPane" extractcontent="false" preventcache="false" preload="false" style="height:40%;"
		refreshonshow="false" region="bottom" splitter="true" dolayout="false" >
		<svg id="attributes_vis" w="100%" h="100%"></svg>
    </div>
</div>
</body>
</html>
