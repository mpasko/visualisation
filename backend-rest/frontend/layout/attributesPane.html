<html>
<head>
</head>
<body>
<script type="dojo/require">
    dom : "dojo/dom"
</script>
<div data-dojo-type="dijit/layout/BorderContainer"  design="headline" gutters="true" style="width: 100%; height: 100%;">	
    <div id="data_sources" data-dojo-type="dijit/Toolbar" region="top">
        <div data-dojo-type="dijit/form/Button" id="open_file" data-dojo-props="">Open from file...
            <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                dom.byId("load_files").click();
            </script>
        </div>

        <div data-dojo-type="dijit/form/Button" id="open_url" data-dojo-props="">Open from URL...
            <script type="dojo/on" data-dojo-event="click" data-dojo-args="evt">
                alert("Not implemented yet!"); 
            </script>
        </div>
    </div>

    <span data-dojo-type="dijit/layout/TabContainer" persist="false" controllerwidget="dijit.layout.TabController" 
      style="width: 50%;"  tabposition="bottom" region="left">   
        <div data-dojo-type="dijit/layout/ContentPane"  title="Attributes">
            <table data-dojo-id="attributesGrid" data-dojo-type="dgrid.GridFromHtml" data-dojo-props="store: attributesStore">
                <tr>
                    <th data-dgrid-column="{field:'id'}">Attribute number</th>
                    <th data-dgrid-column="{field:'name'}">Attribute name</th>
                </tr>
            </table>
        </div>
        <div data-dojo-type="dijit/layout/ContentPane"  title="Domains">
            <table data-dojo-id="domainsGrid" data-dojo-type="dgrid.GridFromHtml" data-dojo-props="store: domainsStore">
                <tr>
                    <th data-dgrid-column="{field:'name'}">Name</th>
                    <th data-dgrid-column="{field:'domain'}">Domain</th>
                    <th data-dgrid-column="{field:'parameters'}">Parameters</th>
                </tr>
            </table>
        </div>
    </span>

    <div data-dojo-type="dijit/layout/ContentPane" style="width: 50%;"  region="center">
            <table data-dojo-id="statisticsGrid" data-dojo-type="dgrid.GridFromHtml" data-dojo-props="store: statisticsStore">
                <tr>
                    <th data-dgrid-column="{field:'id'}">Statistic</th>
                    <th data-dgrid-column="{field:'value'}">Value</th>
                </tr>
            </table>
    </div>

    <div data-dojo-type="dijit/layout/ContentPane" style="height:40%;" region="bottom" id="attributeVisualisation" >
    </div>
</div>
</body>
</html>
