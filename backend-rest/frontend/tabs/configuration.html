<html>
<body>
<script type="dojo/require">
    conf : "custom/tabs/configuration"
</script>
<span data-dojo-type="dijit/layout/BorderContainer">
    <div data-dojo-type="dijit/layout/BorderContainer" region="left" style="width: 30%; height: 100%;">
        <div data-dojo-type="dijit/layout/ContentPane" region="center">
            <div id="runs" style="height : 100%;"></div>
        </div>
        <div data-dojo-type="dijit/Toolbar" region="top">
            <div data-dojo-type="dijit/form/Button"> Select all
                <script type="dojo/on" data-dojo-event="click">conf.selectAll();</script>
            </div>
            <div data-dojo-type="dijit/form/Button"> Deselect all
                <script type="dojo/on" data-dojo-event="click">conf.deselectAll();</script>
            </div>
            <div data-dojo-type="dijit/form/Button"> Run
                <script type="dojo/on" data-dojo-event="click">conf.runExperiment();</script>
            </div>
        </div>
    </div>
    <div data-dojo-type="dijit/layout/TabContainer" id="runTabs" region="center" 
         style="width: 70%; height: 100%;"></div>
</span>    
</body>
</html>
